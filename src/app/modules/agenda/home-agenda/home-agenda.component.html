
<div style="display: flex; align-items: center; justify-content: center;">
  <div class='demo-app' style="width: 95vw; height: 60vh;">

    <div class='demo-app-sidebar'>
    </div>
  
    <div class='demo-app-main'>
      <full-calendar *ngIf='calendarVisible()' [options]='calendarOptions()'>
        <ng-template #eventContent let-arg>
          <b>{{ arg.timeText }}</b> <br/>
          <i>{{ arg.event.title }}</i>
          <span>{{ arg.event.description }}</span>
          <span>{{ arg.event.doctor }}</span>
        </ng-template>
      </full-calendar>
    </div>
  
  </div>
</div>

<p-dialog header="Header" [(visible)]="visible" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
  <ng-template pTemplate="header">
      <div class="inline-flex align-items-center justify-content-center gap-2">
          <span class="font-bold white-space-nowrap">Criar ou Editar</span>
      </div>
  </ng-template>
  <div>
    <form [formGroup]="formularioCadastroAgenda">
      <div class="grid">
        <div class="field col-6">
          <div class="w-100">
            <app-form label="Funcionarios" type="select"
              formControlName="funcionario"
              placeholder="Selecione"
              ngDefaultControl
              erro="Descrição para campo inválido" />
          </div>
        </div>
      </div>
    </form>
  </div>
  <ng-template pTemplate="footer">
      <p-button icon="pi pi-check" (click)="visible = false" label="Ok" pAutoFocus [autofocus]="true"></p-button>
  </ng-template>
</p-dialog>
