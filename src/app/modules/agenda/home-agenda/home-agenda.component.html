
<div style="display: flex; align-items: center; justify-content: center;">
  <div class='demo-app' style="width: 90vw; height: 60vh;">

    <div class='demo-app-sidebar'>
    </div>
  
    <div class='demo-app-main'>
      <full-calendar *ngIf='calendarVisible()' [options]='calendarOptions()'>
        <ng-template #eventContent let-arg>
          <b>{{ arg.timeText }}</b> <br/>
          <i>{{ arg.event.title }}</i>
          <span>{{ arg.event.description }}</span>
        </ng-template>
      </full-calendar>
    </div>
  
  </div>
</div>

<p-dialog header="Header" footer="Footer" [(visible)]="visible" [modal]="true" [style]="{ width: '70rem' }" [breakpoints]="{ '1199px': '80vw', '575px': '90vw' }">
  <ng-template pTemplate="header">
      <div class="inline-flex align-items-center justify-content-center gap-2">
          <span class="font-bold white-space-nowrap">Criar ou Editar</span>
      </div>
  </ng-template>
  <div>
    <form [formGroup]="formularioCadastroAgenda">
      <div class="grid">
        <div class="field col-4 lg:col-4">
          <div class="w-100">
              <app-form label="Nome do paciente" type="select" 
                        formControlName="cliente_nome" 
                        [required]="true" 
                        ngDefaultControl 
                        erro="Digite o nome do Paciente" />
          </div>
        </div>
        <div class="field col-4 lg:col-4">
          <div class="w-100">
              <app-form label="Nome do dentista" type="select" 
                        formControlName="dentista" 
                        [required]="true" 
                        ngDefaultControl 
                        erro="Digite o nome do Dentista" />
          </div>
        </div>
        <div class="field col-4">
          <div class="w-100">
            <app-form label="Funcionarios Agendamento" type="text"
                      formControlName="funcionario_agendamento"
                      placeholder="Selecione"
                      ngDefaultControl
                      [readonly] = true
                      erro="Descrição para campo inválido" />
          </div>
        </div>
        <div class="field col-6">
          <div class="w-100">
            <app-form type="date-time"
              label="Data/Hora inicial" 
              formControlName="datetime_ini"
              ngDefaultControl
              erro="Descrição para campo inválido" />
          </div>
        </div>
        <div class="field col-6">
          <div class="w-100">
            <app-form type="date-time"
              label="Data/Hora final" 
              formControlName="datetime_fim"
              ngDefaultControl
              erro="Descrição para campo inválido" />
          </div>
        </div>  
        <div class="field col-12 lg:col-12">
          <div class="w-100">
              <app-form label="Procedimento" type="select" 
                        formControlName="procedimento" 
                        [required]="true" 
                        ngDefaultControl 
                        erro="Digite o procedimento que deseja" />
          </div>
        </div>
        <div class="field col-12">
          <div class="w-100">
            <app-form type="textarea"
              label="Observacao" 
              formControlName="observacao"
              ngDefaultControl
              erro="Descrição para campo inválido" />
          </div>
        </div>  
      </div>
    </form>
  </div>
  <ng-template pTemplate="footer">
    <div class="flex justify-content-end">
      <div class="col-6 lg:col-2">
        <p-button label="Salvar" icon="pi pi-check" size="small" styleClass="p-button-primary p-button-sm" (click)="onSubmit()"></p-button>
      </div>
    </div>
  </ng-template>
</p-dialog>
